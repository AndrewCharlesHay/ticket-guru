<div class="container">
<mat-card class="customer-card">
      <mat-icon class="header-image">payment</mat-icon>
    <mat-card-header>
      <mat-card-title>Checkout</mat-card-title>
      <mat-card-subtitle *ngIf="level" class="subtitle">Venue: {{level.name}}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="level" class="subtitle">Total: ${{level.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="customer-form" [formGroup]="myForm" (ngSubmit)="Submit()">
          
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput 
                [formControl]="firstNameControl">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput
                [formControl]="lastNameControl">
              </mat-form-field></td>
            </tr></table>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput class="form-control"
                 [formControl]="emailControl"
                 placeholder="Enter Your Nickname" type="email">
    
                <mat-error *ngIf="emailControl.hasError('email')">
    
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <textarea matInput 
                [formControl]="addressControl"
                placeholder="Ex. 100 Main St">
                    1600 Pennsyvania Ave
                </textarea>
              </mat-form-field>
            </p>
          
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput placeholder="Ex. San Francisco">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>State</mat-label>
                <input matInput placeholder="Ex. California">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput #postalCode maxlength="5" placeholder="Ex. 94105">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
              </mat-form-field></td>
            </tr></table>
            <mat-card-actions>
                <button mat-raised-button type="submit" color="primary">Reserve</button>
            </mat-card-actions>
          </form>
    </mat-card-content>
</mat-card>
</div>
